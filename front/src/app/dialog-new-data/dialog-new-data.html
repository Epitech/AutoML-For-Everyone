<h2 mat-dialog-title>Upload new File</h2>
<mat-dialog-content>
  <label for="file">Choose File</label>
  <input type="file" id="file" (change)="handleChange($event)">

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancel" mat-button mat-dialog-close>Cancel</button>
  <button class="create" mat-button [mat-dialog-close]="file" [disabled]="!file">Create</button>
</mat-dialog-actions>
