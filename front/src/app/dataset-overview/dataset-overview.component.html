<h1>My dataset</h1>

<button *ngFor="let config of dataset.configs; let index = index" (click)="change_config(index)" class="config">
    Config {{index}}
</button>

<table class="table">
    <thead>
        <tr>
            <th *ngFor="let title of ['Column', 'Coefficient', 'Data type', 'Example']">
                <h2>{{title}}</h2>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of dataset.values[0] | keyvalue">
            <td>{{o.key}}</td>
            <td>
                <app-slider [value]='dataset.configs[config_nb][o.key]'></app-slider>
            </td>
            <td>{{o.value.constructor.name}}</td>
            <td>{{o.value}}</td>
        </tr>
        <tr>
        </tr>
    </tbody>
</table>

<div class="buttons">
    <app-button>tpot classic</app-button>
    <app-button url="/model">Model (deprecated)</app-button>
    <app-button url="/predict">Prediction (deprecated)</app-button>
    <app-button url="/train">Train (deprecated)</app-button>
</div>
