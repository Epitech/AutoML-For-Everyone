<ng-container *ngIf="id">
    <div class="row container">
        <img [src]="matrix_image">
        <img [src]="shap_image">
    </div>
</ng-container>
<div class="row">
    <button class="prev" mat-flat-button matStepperPrevious color="primary">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <div class="divider"></div>
    <button class="prev1" mat-flat-button (click)="export()" color="primary">Export Pipeline</button>
    <div class="divider"></div>
    <button class="prev2" mat-flat-button (click)="predictCSV()" color="primary">Predict with CSV</button>
</div>
