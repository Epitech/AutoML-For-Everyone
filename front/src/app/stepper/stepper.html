<mat-horizontal-stepper #stepper linear>

    <mat-step label="Start">
        <app-new-project></app-new-project>
        <button class="next" mat-flat-button matStepperNext>
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-step>

    <mat-step label="Import Data" [completed]="selectDataDone">
        <app-select-data></app-select-data>
        <button class="prev" mat-flat-button matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button class="next" mat-flat-button matStepperNext [disabled]="!selectDataDone">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-step>

    <mat-step label="Visualise Data">
        <app-visualise-data></app-visualise-data>
        <button class="prev" mat-flat-button matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button class="next" mat-flat-button matStepperNext>
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-step>

    <mat-step label="Create Config" [completed]="createConfigDone">
        <app-select-config></app-select-config>
        <button class="prev" mat-flat-button matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button class="next" mat-flat-button matStepperNext [disabled]="!createConfigDone">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-step>

    <mat-step label="Configure Model" [completed]="createModelDone">
        <app-config-model></app-config-model>
        <button class="prev" mat-flat-button matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button class="next" mat-flat-button matStepperNext [disabled]="!createModelDone">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-step>

    <mat-step label="Train Model" [completed]="modelTrainDone">
        <app-train-model></app-train-model>
        <button class="prev" mat-flat-button matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button class="next" mat-flat-button matStepperNext [disabled]="!modelTrainDone">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-step>

    <mat-step label="Evaluate">
        <app-evaluate-data></app-evaluate-data>
        <button class="prev" mat-flat-button matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </mat-step>

    <!-- Icon overrides. -->
    <ng-template matStepperIcon="done"></ng-template> <!-- the previous ones -->
    <ng-template matStepperIcon="edit"></ng-template> <!-- the current one -->
    <ng-template matStepperIcon="number"></ng-template> <!-- the next ones -->
</mat-horizontal-stepper>
