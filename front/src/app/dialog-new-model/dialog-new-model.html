<h2 mat-dialog-title>Create new model</h2>
<mat-dialog-content>
    <form>
        <mat-form-field>
            <input type="number" matInput placeholder="generations" [value]="data.model.generations"
                (change)="changeGenerations($event.target)">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="cancel" mat-button mat-dialog-close>Cancel</button>
    <button class="create" mat-button [mat-dialog-close]="true" [disabled]="wrongGenerations()">Create</button>
</mat-dialog-actions>
