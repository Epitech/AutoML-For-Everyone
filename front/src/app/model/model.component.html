<ng-container *ngIf="model">
    <p>model with {{model.generations}} generations</p>

    <button class="button" [disabled]="statusRunning()" (click)="launchTrain()">train ({{status ||
        "not started"}})</button>
    <button class="button" [disabled]="status !== 'done'" (click)="export()">export</button>
    <button class="button" [disabled]="true">predict (TODO)</button>
</ng-container>
