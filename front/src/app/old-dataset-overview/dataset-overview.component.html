<ng-container *ngIf="dataset">
    <h1>My dataset - {{dataset.name}}</h1>

    <div class="configs">
        <button *ngFor="let c of dataset.configs; let index = index" matTooltipShowDelay=1000 [matTooltip]="c"
            [class]="c===config?'current':'button'" (click)="changeConfig(c)">
            Config {{index + 1}}
        </button>
        <button class="button add" (click)="openDialog()" matTooltip="Add a new config">+</button>
    </div>
    <button *ngFor="let c of dataset.configs; let index = index" matTooltipShowDelay=1000 [matTooltip]="c"
            [class]="c===config?'button':'button'" (click)="deleteConfig(c)">
            Delete Config {{index + 1}}
        </button>
    <app-config *ngIf="config" [id]="config"></app-config>
</ng-container>
