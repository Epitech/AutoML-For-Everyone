<h1>My dataset</h1>

<button class="config" (click)="save_config()">Save config</button>

<table class="table" *ngIf="dataset !== undefined">
    <thead>
        <tr>
            <th *ngFor="let title of ['Column', 'Enable ?', 'Is label ?', 'predict value']">
                <h2>{{title}}</h2>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of dataset.columns | keyvalue">
            <td>{{o.key}}</td>
            <td>
                <mat-checkbox [checked]="o.value" (change)="changeCheck(o.key, $event.checked)"></mat-checkbox>
            </td>
            <td>
                <mat-checkbox *ngIf='o.value' [checked]="o.key === dataset.label" (change)="changeLabel(o.key)"></mat-checkbox>
            </td>
            <td>
                <input *ngIf='train_data && o.key !== dataset.label && o.value' id="{{'train_' + o.key.toString()}}" type="text" value="{{train_data[o.key]}}" (change)="changeTrain(o.key)">
                <span *ngIf='o.key === dataset.label'>{{predict_result}}</span>
            </td>
        </tr>
        <tr>
        </tr>
    </tbody>
</table>

<div class="buttons">
    <button class="button" (click)='train()'>tpot classic</button>
    <button class="button" (click)='predict()'>predict</button>
</div>

<h2>Train result</h2>

<div>
    <button class="button export" (click)='export()'>export</button>
</div>


<h2>Data viz</h2>

<iframe *ngIf="this.id !== ''" [src]="get_sweetviz()" width="100%" height="2000px"></iframe>
