<h1>My dataset</h1>

<button class="config" (click)="save_config()">Save config</button>

<table class="table" *ngIf="dataset !== undefined">
    <thead>
        <tr>
            <th *ngFor="let title of ['Column', 'Enable ?']">
                <h2>{{title}}</h2>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of dataset.columns | keyvalue">
            <td>{{o.key}}</td>
            <td>
                <mat-checkbox [checked]="o.value" (change)="changeCheck(o.key, $event.checked)"></mat-checkbox>
            </td>
        </tr>
        <tr>
        </tr>
    </tbody>
</table>

<div class="buttons">
    <button class="button" (click)='train()'>tpot classic</button>
</div>

<h2>Train result</h2>

<div>
    <button class="button export" (click)='export()'>export</button>
</div>

<iframe [src]="getSweetVizUrl()"></iframe>
