<h2 mat-dialog-title>Create new config</h2>
<mat-dialog-content>
  <app-table [transit]="data"></app-table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancel" mat-button mat-dialog-close>Cancel</button>
  <button class="create" mat-button [mat-dialog-close]="true">Create</button>
</mat-dialog-actions>
