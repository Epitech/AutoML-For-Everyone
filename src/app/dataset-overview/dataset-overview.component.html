<h1>My dataset</h1>

<table class="table">
    <thead>
        <tr>
            <th>
                <h2>Column</h2>
            </th>
            <th>

            </th>
            <th>
                <h2>Data type</h2>
            </th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr>

        <tr>

                <app-slider [value]='0.00'></app-slider>

        <tr>
            <td>Grade</td>
            <td>

            </td>

        </tr>
        <tr>
            <td>Graduated</td>
            <td>
                <app-slider [value]='1.00'></app-slider>
            </td>

<div class="buttons">
    <app-button url="model">Model</app-button>
